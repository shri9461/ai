<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-file-alt"></i> Build Your Professional Resume</h1>
    <p>Fill out the details below to create an impactful resume in minutes.</p>
    <form id="resumeForm">
      <!-- Personal Details Section -->
      <div class="section">
        <h2><i class="fas fa-user"></i> Personal Details</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
        <label for="linkedin">LinkedIn Profile (optional):</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username">
      </div>

      <!-- Professional Summary Section -->
      <div class="section">
        <h2><i class="fas fa-briefcase"></i> Professional Summary</h2>
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" placeholder="Write a brief summary about yourself..."></textarea>
      </div>

      <!-- Skills Section -->
      <div class="section">
        <h2><i class="fas fa-tools"></i> Skills</h2>
        <label for="skills">List Your Skills:</label>
        <textarea id="skills" name="skills" rows="3" placeholder="E.g., Java, Python, Web Development, Team Leadership"></textarea>
      </div>

      <!-- Work Experience Section -->
      <div class="section">
        <h2><i class="fas fa-history"></i> Work Experience</h2>
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4" placeholder="E.g., Software Engineer at XYZ Corp (2020-2023)"></textarea>
      </div>

      <!-- Education Section -->
      <div class="section">
        <h2><i class="fas fa-graduation-cap"></i> Education</h2>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" placeholder="E.g., Bachelor of Science in Computer Science, ABC University (2016-2020)"></textarea>
      </div>

      <button type="button" id="generateResume">Generate Resume</button>
      <button type="button" id="downloadPDF">Download PDF</button>

    </form>
    <div id="resumePreview" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
